<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
</head>
<body background="../../assets/background.jpg">
    <div class="container" id="mainDiv">
        <form onsubmit="handleRegister()">
            <div class="logo-container">
                <img src="../../assets/pencil-logo.png" alt="pencil-logo">
                <span></span>
            </div>
            <label for="task"></label>
            <input required type="text" name="name" id="name" placeholder="">
            <label for="task">Your login:</label>
            <input required type="text" name="login" id="login" placeholder="Put your login">
            <label for="date">Password</label>
            <input required type="password" name="password" id="password" placeholder="Create a password">
            <button type="submit">Log in</button>
            <p>Already has an account?
                <span onclick="goToLoginUser()"></span>
            </p>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="../../main.js"></script>
</body>
</html>
