<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
</head>
<body background="../assets/background.jpg">
    <div class="form-container">
        <form action="../pages/loginPage.html">
            <div class="logo-container">
                <img src="../assets/pencil-logo.png" alt="pencil-logo">
                <span>Make your own task lists</span>
            </div>
            <label for="task">Login</label>
            <input required type="text" name="login" placeholder="Your login">
            <label for="date">Password</label>
            <input required type="password" name="password" placeholder="Your password">
            <button type="submit">Log in</button>
        </form>
    </div>
</body>
</html>
